<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LuxuryHook ✨</title>

<style>
body {
    margin: 0;
    background: #0f0f0f;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.container {
    width: 900px;
    max-width: 95%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
}

.card {
    background: #1c1c1c;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(212,175,55,0.15);
}

h1 {
    text-align: center;
    color: #d4af37;
    grid-column: span 2;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    background: #2a2a2a;
    border: none;
    border-radius: 6px;
    color: white;
}

button {
    width: 100%;
    padding: 12px;
    background: #d4af37;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #b9972f;
}

.preview-embed {
    border-left: 4px solid #d4af37;
    padding: 15px;
    background: #2a2a2a;
    border-radius: 6px;
}
</style>
</head>

<body>

<div class="container">
    <h1>LuxuryHook ✨</h1>

    <!-- EDITOR -->
    <div class="card">
        <input id="webhook" placeholder="Webhook URL">
        <textarea id="content" placeholder="Messaggio"></textarea>

        <h3 style="color:#d4af37;">Embed</h3>

        <input id="title" placeholder="Titolo">
        <textarea id="description" placeholder="Descrizione"></textarea>
        <input type="color" id="color" value="#d4af37">

        <button onclick="sendWebhook()">Invia Webhook</button>
    </div>

    <!-- PREVIEW -->
    <div class="card">
        <h3 style="color:gray;">Anteprima</h3>
        <p id="previewContent"></p>

        <div id="previewEmbed" class="preview-embed" style="display:none;">
            <h4 id="previewTitle"></h4>
            <p id="previewDescription"></p>
        </div>
    </div>
</div>

<script>
const contentInput = document.getElementById("content");
const titleInput = document.getElementById("title");
const descInput = document.getElementById("description");
const colorInput = document.getElementById("color");

contentInput.oninput = () => {
    document.getElementById("previewContent").innerText = contentInput.value;
};

titleInput.oninput = updateEmbedPreview;
descInput.oninput = updateEmbedPreview;
colorInput.oninput = updateEmbedPreview;

function updateEmbedPreview() {
    const embedBox = document.getElementById("previewEmbed");

    if (titleInput.value || descInput.value) {
        embedBox.style.display = "block";
        embedBox.style.borderColor = colorInput.value;
        document.getElementById("previewTitle").innerText = titleInput.value;
        document.getElementById("previewDescription").innerText = descInput.value;
    } else {
        embedBox.style.display = "none";
    }
}

function sendWebhook() {
    const webhook = document.getElementById("webhook").value;

    const data = {
        content: contentInput.value,
        embeds: titleInput.value || descInput.value ? [{
            title: titleInput.value,
            description: descInput.value,
            color: parseInt(colorInput.value.replace("#",""), 16)
        }] : []
    };

    fetch(webhook, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(() => alert("Webhook inviato ✨"))
    .catch(() => alert("Errore invio webhook"));
}
</script>

</body>
</html>
